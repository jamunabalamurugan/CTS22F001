<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Function</title>
    <style>
        #p1{
            font-family:Algerian;
            font-size:40px;
            color:cornflowerblue;

        }
        /* #Result{
            color:brown
        } */
    </style>
</head>
<body>
    <p id="p1">Passing the Method Result:<span id="Result">hello</span></p>
   
    <div id="Message"><span id="Result">hello</span></div>
    <script>
        function Mul(a, b) {
            console.log("Inside function");
            return a * b;
        }
        document.getElementById("Result").innerHTML = Mul(4, 5);
        document.getElementById("Message").innerHTML =
            '<p><font color=green>Welcome!!!\
                </font><span id="Result">'
                +Mul(4,5) + 
                '</span></p>';

        
    </script>
</body>
</html>
