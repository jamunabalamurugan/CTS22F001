<html>
<head>
<title> Internal stylesheet example </title>
<style>
.head1
{
color:red;
font-size:4em;
}
#head2
{
color:green;
font-size: 2em;
}
</style>
</head>

<body>
<h1 class="head1"> Welcome to my first internal example </h1>
<p id="head2"> This is my first paragraph </p>
<h2 id="head2"> This is my demo </h2>
<p class="head1"> This is my second paragraph </p>
</body>
</html>
