<!DOCTYPE html>

<html>
<head>
    <title>Page Title</title>
    <script>
var landscape = function() {
  var result = "";
  var flat = function(size) {
    for (var count = 0; count < size; count++)
      result += "_";
  };
  var mountain = function(size) {
    result += "/";
    for (var count = 0; count < size; count++)
      result += "'";
    result += "\\";
  };

  flat(3);
  mountain(4);
  flat(6);
  mountain(1);
  flat(1);
  return result;
};

document.write(landscape());
</script>
</head>

<body>



</body>
</html>
